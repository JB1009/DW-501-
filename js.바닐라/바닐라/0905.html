<script>
    //배열 & for문
    var array = [3,10,8];
    //배열 0번째 출력
    console.log(array[0]);
    var item = array[0]
    console.log(item)

    var result = 0;
    var item1 = array[1];
    var item2 = array[2];
    result = item1 + item2
    console.log(result)

    var sum = 0;
    for(var i=0;i<array.length;i++){
        sum = array[i] + sum
    }
        console.log(sum)

    var array1 = [2,2,9,2,5];
    
    var count = 0;
    for(var i=0;i<array1.length;i++){
        if(array1[i] == 2){
        count++}
    }
    console.log(count +'개')

    var sum1 = 0;
    for(var i=0;i<array1.length;i++){
        sum1 = array1[i] + sum1
        if(sum1 >= 10){
         break;
        }  
    }
    console.log(sum1) 
    
    var max = 0;
    for(var i=0;i<array1.length;i++){
        var x = array1[i];
       if(max < x){
       max = x
       }
    }
    console.log(max)
    // 포인트 : for문안에 for문을 사용할수있다.
    for(var i=2;i<=9;i++){ //outer - for
        console.log('구구단을 시작합니다. ' + i + ' 단 부터 시작');

        for(var j=1;j<=9;j++){//inner - for
            console.log(i + '* ' + j + ' = ' + (i*j))
        }
        console.log(i + ' 단 종료');
    }
    for(var i=2;i<=5;i++){

        for(var j=1;j<=9;j++){
            console.log(i + ' * ' + j + ' = ' + (i*j)) 
        }

    }




</script>
