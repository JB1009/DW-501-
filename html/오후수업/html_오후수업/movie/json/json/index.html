<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="이름을 입력해주세요" id="ipt" value="" />
    <!-- <input type="button" value="버튼" placeholder="버튼" id="bt" />
    <div id="res"></div> -->
    <h3>해외영화 검색하기</h3>
    <input type="search" id="search" placeholder="검색어를 입력해주세요" />
    <select id="type">
      <option value="movie">movie</option>
      <option value="series">series</option>
      <option value="episode">episode</option>
    </select>
    <button id="bt">영화 검색</button>
  </body>
  <!-- jquery CDN download  -->
  <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
  ></script>

  <script>
    window.onload = function () {
      var bt = document.getElementById('bt');
      bt.addEventListener('click', doSearch);
    };
    // function ipt() {
    //   document.getElementById('res').innerHTML =
    //     document.getElementById('ipt').value;
    // }
    // var name = $('#ipt').val();
    // console.log(name);

    const API_KEY = '769e2824';

    //영화 사이트 조회하기
    function doSearch() {
      //검색내용과 타입 가져오기
      var search = $('#search').val();
      var type = $('#type').val();

      //GET : 조회할 때 사용하는 type 중 하나
      //dataType : 서버와 json으로 주고 받겠다.
      //success : 서버와 연결 성공시 실행
      $.ajax({
        url:
          'http://www.omdbapi.com/?apiKey=' +
          API_KEY +
          '&s=' +
          search +
          '&type=' +
          type +
          '',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          console.log(response);
        },
      });
    }
  </script>
</html>
