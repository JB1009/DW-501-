<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"  href="0831과제.css">
</head>
<body>
    <div id="container"><!--container-->
        <div id="header"><!--header-->
            <div id="head"><img src="logo.png"></div>
            <div id="content">
                <div class="cont">보험상품</div>
                <div class="cont">헬스케어</div>
                <div class="cont">미션기록</div>
                <div class="cont">마이페이지</div>
            </div>
            <div id="login">
                <div class="login">로그인</div>
                <div class="login">회원가입</div>
            </div>
        </div><!--header//-->
        <div id="center"><!--center-->
            <div id="main_img">
                <div><img src="main_img.jpg" class="main_img"></div>
            </div>
            <span id="main_logo">
                <div>
                    <div id="my_care">
                        <img src="my_care.png">
                    </div>
                    <div class="font1">MY 헬스케어</div>
                </div>
                <div>
                    <div id="record">
                        <img src="record.png">
                    </div>
                    <div class="font2">미션기록</div>
                </div>
            </span>
        </div><!--center//-->
        <div id="footer"><!--footer-->
            <div id="side_menu">
                <span>보험</span>
                <span>카테고리</span>
            </div>    
            <div id="foot_menu">
                <div class="car">
                    <img src="자동차.png" class="img">
                    <p class="p">자동차 보험</p>
                </div>
                
                <div class="car">
                    <img src="실손의료.png"class="img">
                    <p class="p">실손의료 보험</p>
                </div>
                <div class="car">
                    <img src="여행.png"class="img">
                    <p class="p">여행자 보험</p>
                </div>
                <div class="car">
                    <img src="태아.png"class="img">
                    <p class="p">어린이 태아보험</p>
                </div>
                <div class="car">
                    <img src="병원.png"class="img">
                    <p class="p">암보험</p>
                </div>
                <div class="car">
                    <img src="연금.png"class="img">
                    <p class="p">연금보험</p>
                </div>
                <div class="car">
                    <img src="보장.png"class="img">
                    <p class="p">보장성보험</p>
                </div>
                <div class="car">
                    <img src="저축.png"class="img">
                    <p class="p">저축성보험</p>
                </div>
            </div>
        </div><!--footer//-->
    </div><!--container//-->
</body>
</html>
