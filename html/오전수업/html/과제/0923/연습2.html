<body>
    <div id="user_num1" onclick="user()">25</div>
    <div id="com_num2">25</div>
</body>
<script>
    function user(){
        for(var i=1;i<5;i++){
            var user = document.getElementById("user_num"+i);
            var com = document.getElementById("com_num"+i);
            if(user == com){
                user.style.background = "gray";

            }
        }
    }
</script>
