<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //배열 : 데이터를 연속적인 메모리공간에 저장하기 위한 구조 
    // 배열생성
    var arr1 = new Array(); //배열객체에 의해 배열 공간 생성
    var arr2 = []; //new Array 동작
    var arr3 = [10,20,30,40,50]// new Array 동작후 배열공간에 5개의 데이터 저장
    document.write(" arr3: : " + arr3);
    arr2[0] = 10;
    arr2[1] = 20;
    arr2[2] = 1111;
    arr2[3] = 3333;
    document.write("<br> arr2: : " + arr2);
    arr1.push(1);
    arr1.push(222);
    arr1.push(3333);
    document.write("<br> arr1 : "+ arr1);
</script>
</head>

</body>
