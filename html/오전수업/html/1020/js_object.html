<script>

  // form

  document.write("링크색 : " + document.alinkColor + "<br>");
  document.write("링크색 : " + document.vlinkColor + "<br>");
  function view() {
    var forms = document.forms; //현재 문서의 from을 배열로 받기
    // alert(forms.length)
    for (var i in forms) {
      var tags = forms[i].elements; // 해당 form의 gat를 배열로 받기
      for (var j in tags) {
        alert(tags[j].value);
      }
    }
  }
  // 쿠키 - 사용자가 브라우저 사용중에 입력하거나 검색한 정보를 저장해놓은것
  // 최대 300개까지 사용가능
  // 하나의 쿠키 크기는 4kb로 제한
  //(문자 하나의 크기 - 1byte , 1tyte == 8bit)
  // 쿠키의 정보는 http 헤더를 통해 클라이언트 브라우ㅈ와 서버가 공유한다.
  // 사용자에 의해 웹 페이지가 요청되면 Set-Cookie 필드에 의해 쿠키가 브라우저에 저장됨
  // Set_Cookie : 유효기간,보안정보 등을포함
  // 사용자가 다시 같은 페이지를 요청했을때 저장되어있던 쿠키가 발견되면 브라우저는
  // 웹 페이지를 요청하는 헤더에 쿠키필드를 포함하여 전송
  // 쿠키의 내용은 암호화 되지않는다.
  // Set_cookie 구조
  // - name : 생성될 쿠키의 이름
  // - 값 : 쿠키에 저장될 데이터
  // - expires : 유요기간 지정
  // - path : 저장된 쿠키와 일치하는 url의 path와 도메인값이 일치하는 url에 페이지를
  //          요청하게 되면 해당 쿠키가 서버로 전달
  // - domain : url의 도메인 부분을 정의하는 것
  // - sucure : 데이터 전송 시 보안은 위한 프로토콜을 지정할 때 사용

  setCookie("name", "kim", 1);

  function setCookie(쿠키이름, 데이터, 유효기간) {
    const day = new Date();
    day.setTime(day.getTime() + (유효기간 * 24 * 60 * 60 * 1000));
    let expires = 'expires = ' + day.toUTCString();
    document.cookie = 쿠키이름 + "=" + 데이터 + ";" + expires + "; path=/";
  }
  function getCookie() {
    let decode_cook = decodeURIComponent(document.cookie);
    let temp = decode_cook.split(";");
    for (let i = 0; i < temp.length; i++) {
      let c = temp[i];
      while (c.charAt(0) == " ") {
        c = c.substring(1);
      }
      if (c.indexOf("name=") == 0) {
        alert(c.substring("name=".length, c.length));
      }
    }
  }
  getCookie();
 
</script>
