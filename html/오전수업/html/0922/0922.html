    // 4. 4자리 숫자중 첫번째 숫자는 세번째 숫자보다 7크다
    // 5. 두번째 숫자는 네번째 숫자보다 작다.
    // 6. 비밀번호를 역순으로 한 숫자와 비밀번호를 더하면 16566이다
    // 7. 위조건에 맞는 비밀번호 4자리를 출력하시오

    for(var i=1;i<=9;i++){
        for(var j=1; j<=9;j++){
            if(i != j){
                for(var z=1; z<=9;z++){
                    if(i != z &&j != z){
                        if(i == z + 7){

                                        if(num1+num2 == 16566){
                                            document.write(num1);
                                        }

                            }

                    }
                }
            }
