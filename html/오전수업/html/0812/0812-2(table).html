<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0812-2(table)</title>
    <style>
       h2{background-color: pink; width: 330px; border: 1px solid black;}
       table tr th{border: 1px solid red; background-color: yellow; width: 0px;}
       table tr td{ border: 1px solid black ; text-align: center; width: 50px;}  /*border:선굵기 선종류 선색; border-right,bottom: 1px */
        .이름 {background-color: orange; font-weight: 800; width: 100px;}

    </style>
</head>
<body>
    
    <h2>DW고등학교 2학년4반 성적표</h2> 
    <table>
        <tr>
           <th>학생이름</th>
           <th>국어</th>
           <th>수학</th>
           <th>영어</th>  
        </tr>  
        <tr> <!--줄의명령어-->
           <td class="이름">이성계</td><!--칸의명령어-->
           <td>99</td>
           <td>83</td>
           <td>71</td>
        </tr>
        <tr>
            <td class="이름">김정호</td>
            <td>87</td>
            <td>67</td>
            <td>89</td>
        </tr>
        <tr>
            <td class="이름">문익점</td>
            <td>81</td>
            <td>54</td>
            <td>90</td>
        </tr>
    
    </table>
    

</body>
</html>
